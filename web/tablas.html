<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tabla de Partidos</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #5AE4A8; color: black; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Matches y Ãšltimas Actualizaciones</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>Match</th>
        <th>Estadio</th>
        <th>Local</th>
        <th>Visitante</th>
        <th>Tickets disponibles</th>
        <th>From</th>
        <th>To</th>
        <th>Ãšltima actualizaciÃ³n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarDatos() {
      const res = await fetch("/getdata", { method: "GET" });
      const data = await res.json();
      const tbody = $("#tabla tbody");
      tbody.empty();
      data.sort((a, b) => b.match.lastTimestamp - a.match.lastTimestamp);  
      data.forEach(item => {
        const { match, tickets, precioMax,precioMin } = item;
        const cantidad = tickets.reduce((acc, t) => acc + t.cantidad, 0);
        const fecha = new Date(match.lastTimestamp).toLocaleString();
        tbody.append(`
          <tr>
            <td>${match.titulo}</td>
            <td>${match.estadio}</td>
            <td>${match.local}</td>
            <td>${match.visitante}</td>
            <td>${cantidad}</td>
            <td>${match.priceMin}</td>
            <td>${match.priceMax}</td>
            <td>${fecha}</td>
          </tr>
        `);
      });
      $(".image_loaded").css("max-width","20px")
    }

    cargarDatos();
    //setInterval(cargarDatos, 10000); // ðŸ”„ refresca cada 10s
  </script>
</body>
</html>
